<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jax Memory Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/c0a230012f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Welcome to</h1>
        <h1 class="under-header">memory</h1>

    </header>


    <!-- Memory card game -->
    <section>
        <!-- Timer for memory game -->
        <div class="memory-timer">
            <h1 class="timer-memory">Start Game</h1>
        </div>

            <span id="matches">0</span>
        </div>
        <div class="memory-box">
            <!-- Cards #1 -->
            <div class="card" data-framework="burger">
                <img class="front-card" src="assets/img/burger.png" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>
            <div class="card" data-framework="burger">
                <img class="front-card" src="assets/img/burger.png" alt="burger picture">

            </div>
            <!-- Cards #2 -->
            <div class="card" data-framework="sushi">
                <img class="front-card" src="assets/img/sushi.png" alt="burger picture">

            <div class="card" data-framework="sushi">
                <img class="front-card" src="assets/img/sushi.png" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>
            <!-- Cards #3 -->
            <div class="card" data-framework="wrap">
                <img class="front-card" src="assets/img/wrap.jpg" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>
            <div class="card" data-framework="wrap">
                <img class="front-card" src="assets/img/wrap.jpg" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>
            <!-- Cards #4 -->
            <div class="card" data-framework="pancake">
                <img class="front-card" src="assets/img/pancake.jpg" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>
            <div class="card" data-framework="pancake">
                <img class="front-card" src="assets/img/pancake.jpg" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>
            <!-- Cards #5 -->
            <div class="card" data-framework="waffle">
                <img class="front-card" src="assets/img/waffle.jpg" alt="burger picture">

                <img class="front-card" src="assets/img/waffle.jpg" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>
            <!-- Cards #6 -->
            <div class="card" data-framework="salad">
                <img class="front-card" src="assets/img/salad.jpg" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>
            <div class="card" data-framework="salad">
                <img class="front-card" src="assets/img/salad.jpg" alt="burger picture">
                <img class="back-card" src="assets/img/superman.png" alt="superman logo(placeholder)">
            </div>

        </div>


        <aside class="win-container">
            <div class="win-box">
                <h3>Congratulations, You won the game!</h3>
            </div>
        </aside>

        <div class="button-div">
            <button type="button" id="reset-button">Reset Game</button>
        </div>
    </section>
    <!-- Game Reset button-->

    <footer>
        <div class="footer-box">
